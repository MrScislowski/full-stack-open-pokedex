name: Periodic health check

on:
  push:
    branches: 
      - main

jobs:
  health-check:
    runs-on: ubuntu-20.04
    if: ${{ contains(join(github.event.commits.*.message, ', '), '#health') }}
    steps:
    - name: Check url
      uses: jtalk/url-health-check-action@v4
      with:
        url: https://full-stack-open-pokedex-summer-log-9248.fly.dev/
