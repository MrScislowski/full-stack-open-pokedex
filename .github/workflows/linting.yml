name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:

  check-whether-deploy-necessary:
    runs-on: ubuntu-20.04
    # needs: build-and-test
    # if: ${{ github.event_name == 'push' && !( contains(join(github.event.commits.*.distinct, ', '), 'false') && contains(join(github.event.commits.*.message, ', '), '#skip') ) }}
    steps:
      - name: commits array distinct property
        env: 
          COMMITS_DISTINCT: ${{ join(github.event.commits.*.distinct, ', ') }}
        run: echo "$COMMITS_DISTINCT"
      - name: is a merge
        env: 
          IS_MERGE: ${{ contains(join(github.event.commits.*.distinct, ', '), 'false') }}
        run: echo "$IS_MERGE"
      - name: commits message property
        env: 
          COMMITS_MESSAGE: ${{ join(github.event.commits.*.message, ', ') }}
        run: echo "$COMMITS_MESSAGE"
      - name: commits contain a skip directive
        env: 
          CONTAINS_SKIP: ${{ contains(join(github.event.commits.*.message, ', '), '#skip') }}
        run: echo "$CONTAINS_SKIP"
      - name: should deploy
        env: 
          DECISION: ${{ github.event_name == 'push' && !( contains(join(github.event.commits.*.distinct, ', '), 'false') && contains(join(github.event.commits.*.message, ', '), '#skip') ) }}
        run: echo "$DECISION"
        
        
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: install playwright browsers
        run: npx playwright install --with-deps
      - name: run playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    runs-on: ubuntu-20.04
    needs: check-whether-deploy-necessary
    steps:
      - name: check out source code
        uses: actions/checkout@v4
      - name: set up fly.io
        if: ${{ github.event_name == 'push' }}
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: deploy to fly.io
        if: ${{ github.event_name == 'push' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    # - name: deploy to render.com
    #   run: curl ${{ secrets.RENDER_DEPLOY_HOOK }}

  update-version:
    runs-on: ubuntu-20.04
    needs: deploy
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
