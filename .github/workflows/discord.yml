name: Visibility

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: build
        run: npm run build
      - name: show the information I have to work with on the error front...
        if: ${{ failure() }}
        env:
          STUFF: ${{ toJson(github) }}
        run: echo "$STUFF"
      # - name: Actions Status Discord - Notify Failure
      #   uses: sarisia/actions-status-discord@v1.15.0
      #   if: ${{ failure() }}
      #     with: 
      #       webhook: ${{ secrets.DISCORD_WEBHOOK }}
      #       nodetail: true
      #       title: "New version of pokede"

  deploy:
    runs-on: ubuntu-20.04
    needs: build-and-test
    steps:
      - name: check out source code
        uses: actions/checkout@v4
      - name: set up fly.io
        if: ${{ github.event_name == 'push' }}
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: deploy to fly.io
        if: ${{ github.event_name == 'push' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  update-version:
    runs-on: ubuntu-20.04
    needs: deploy
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-of-success:
    runs-on: ubuntu-20.04
    needs: update-version
    steps:
      - name: show the information I have to work with (do we have new version number?)
        env:
          STUFF: ${{ toJson(github) }}
        run: echo "$STUFF"
        